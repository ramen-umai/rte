<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>拡張機能ドキュメント</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>拡張機能ドキュメント</h1>

  <section>
    <h2>📦 Market 拡張</h2>
    <p>商品の管理や在庫処理を行う拡張です。</p>
    <ul>
      <li><strong>商品を追加する：</strong>商品名を指定して新しく登録できます（重複登録なし）。</li>
      <li><strong>在庫を増やす：</strong>商品名と数を指定して在庫を追加します。</li>
      <li><strong>税込価格を取得：</strong>商品と税率から税込価格を計算します。</li>
    </ul>
  </section>

  <section>
    <h2>💬 Comments 拡張</h2>
    <p>コメントをブロックとして表示できます。コードに説明を加えるのに便利です。</p>
    <ul>
      <li><strong>// [COMMENT]（コマンドブロック）：</strong>コメントとして表示されます。実行はしません。</li>
    </ul>
  </section>

</body>
</html>
